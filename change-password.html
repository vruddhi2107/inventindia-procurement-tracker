<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProcureOps — Change Password</title>
  <link rel="stylesheet" href="../css/styles.css"/>
</head>
<body>
<div id="navbarMount"></div>

<main class="page-container" style="max-width:480px;margin:48px auto">
  <div class="page-header">
    <h1 class="page-title">Change <span>Password</span></h1>
    <p class="page-sub">Update your login credentials</p>
  </div>
  <div class="card">
    <div class="card-body">
      <div class="form-grid" style="grid-template-columns:1fr">
        <div class="form-group">
          <label class="form-label">Current Password *</label>
          <input class="form-control" id="oldPass" type="password" placeholder="Your current password"/>
        </div>
        <div class="form-group">
          <label class="form-label">New Password *</label>
          <input class="form-control" id="newPass" type="password" placeholder="New password"/>
        </div>
        <div class="form-group">
          <label class="form-label">Confirm New Password *</label>
          <input class="form-control" id="confirmPass" type="password" placeholder="Repeat new password"/>
        </div>
        <div id="pwError" class="login-error" style="margin-top:0"></div>
        <button class="btn btn-primary" onclick="changePassword()" style="margin-top:8px">Update Password</button>
        <button class="btn btn-ghost" onclick="goBack()" style="text-align:center">← Go Back</button>
      </div>
    </div>
  </div>
</main>

<div id="toast-container"></div>
<div id="footerMount"></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="../js/supabase-config.js"></script>
<script src="../js/shared.js"></script>
<script>
let currentUser;

function init() {
  currentUser = Session.require();
  if (!currentUser) return;
  document.getElementById('navbarMount').innerHTML = buildNavbar(currentUser);
  document.getElementById('footerMount').innerHTML = buildFooter();
  initNavbar(currentUser);
}

function goBack() {
  const routes = { master:'master.html', procurement_manager:'procurement.html', engineer:'engineer.html', project_manager:'pm.html' };
  window.location.href = routes[currentUser.role]||'../index.html';
}

async function changePassword() {
  const oldPass = document.getElementById('oldPass').value;
  const newPass = document.getElementById('newPass').value;
  const confirmPass = document.getElementById('confirmPass').value;
  const errEl = document.getElementById('pwError');
  errEl.classList.remove('visible');

  if (!oldPass || !newPass || !confirmPass) { errEl.textContent='All fields are required.'; errEl.classList.add('visible'); return; }
  if (oldPass !== currentUser.password) { errEl.textContent='Current password is incorrect.'; errEl.classList.add('visible'); return; }
  if (newPass !== confirmPass) { errEl.textContent='New passwords do not match.'; errEl.classList.add('visible'); return; }
  if (newPass.length < 4) { errEl.textContent='Password must be at least 4 characters.'; errEl.classList.add('visible'); return; }

  const { error } = await db.from('users').update({ password: newPass }).eq('id', currentUser.id);
  if (error) { errEl.textContent='Update failed: '+error.message; errEl.classList.add('visible'); return; }

  // Update session
  const updated = { ...currentUser, password: newPass };
  Session.set(updated);
  showToast('Password updated successfully!','success');
  setTimeout(goBack, 1500);
}

init();
</script>
</body>
</html>
